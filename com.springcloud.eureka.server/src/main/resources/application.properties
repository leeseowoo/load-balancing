spring.application.name=server

server.port=19090

# \uC790\uC2E0\uC744 Eureka \uC11C\uBC84\uB85C \uB4F1\uB85D\uD560\uC9C0 \uC5EC\uBD80
eureka.client.register-with-eureka=false

# Eureka \uD074\uB77C\uC774\uC5B8\uD2B8\uAC00 Eureka \uC11C\uBC84\uB85C\uBD80\uD130 \uC11C\uBE44\uC2A4 \uBAA9\uB85D\uC744 \uAC00\uC838\uC62C\uC9C0 \uC5EC\uBD80
eureka.client.fetch-registry=false

# "Eureka '\uC11C\uBC84'"\uC758 \uACBD\uC6B0
# \uC790\uC2E0\uC744 \uB4F1\uB85D\uD560 \uD544\uC694\uAC00 \uC5C6\uACE0, \uB2E4\uB978 \uC11C\uBE44\uC2A4 \uBAA9\uB85D\uC744 \uAC00\uC838\uC62C \uD544\uC694\uAC00 \uC5C6\uAE30 \uB54C\uBB38\uC5D0 false\uB85C \uC124\uC815

# "Eureka '\uD074\uB77C\uC774\uC5B8\uD2B8'"\uC758 \uACBD\uC6B0
# \uC790\uC2E0\uC744 \uB4F1\uB85D\uD558\uACE0, \uB2E4\uB978 \uC11C\uBE44\uC2A4 \uBAA9\uB85D\uC744 \uAC00\uC838\uC640\uC57C \uD558\uAE30 \uB54C\uBB38\uC5D0 true\uB85C \uC124\uC815

eureka.instance.hostname=localhost

# Eureka \uC11C\uBC84 \uC8FC\uC18C \uC9C0\uC815, Eureka \uD074\uB77C\uC774\uC5B8\uD2B8(\uB9C8\uC774\uD06C\uB85C \uC11C\uBE44\uC2A4)\uB97C Eureka \uC11C\uBC84\uC5D0 \uB4F1\uB85D \uBC0F \uC870\uD68C \uC2DC \uC0AC\uC6A9\uD558\uB294 URL
eureka.client.service-url.defaultZone=http://localhost:19090/eureka